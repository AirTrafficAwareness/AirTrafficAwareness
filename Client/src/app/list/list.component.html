<mat-card *ngIf="!connected">
  <mat-card-header>Connect to Server</mat-card-header>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Server Address</mat-label>
        <input matInput type="url" [placeholder]="defaultServer" [(ngModel)]="serverAddress">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="connect($event)">Connect</button>
  </mat-card-content>
</mat-card>


<mat-list *ngIf="connected">
  <h3 mat-subheader>Select your Airplane</h3>
  <mat-list-item *ngIf="!airplanes">Searching for Airplanes&hellip;</mat-list-item>
  <mat-list-item *ngFor="let item of airplanes" (click)="itemSelected(item)">
    {{ item.identifier }} - {{ item.proximity.distance }} - {{ item.heading }}
  </mat-list-item>
</mat-list>
